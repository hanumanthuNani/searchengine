<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search by Nani</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Heading -->
        <h1 class="heading">Search Engine by <span class="highlight">Nani</span></h1>

        <!-- Search Box -->
        <div class="search-box">
            <input 
                id="search-input" 
                type="text" 
                class="input-box"
                placeholder="Enter your search..." 
                required 
            />
            <button 
                id="search-btn" 
                class="search-btn"
            >
                Search
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <svg class="loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <p class="loading-text">Fetching results...</p>
        </div>

        <!-- Search Results -->
        <div id="results" class="results hidden">
            <h2 class="results-heading">Search Results</h2>
            <div id="results-container">
                <!-- Results will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
